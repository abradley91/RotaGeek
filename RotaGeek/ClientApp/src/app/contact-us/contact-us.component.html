<form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="col-sm-6 col-sm-offset-3">
    <div class="form-group">
      <label class="control-label">Name:</label>
      <input class="form-control" type="text" name="name" placeholder="Name" [(ngModel)]="contactMessage.name"/>
    </div>
    <div class="form-group">
      <label class="control-label">Email:</label>
      <input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="contactMessage.email"/>
    </div>
    <div class="form-group">
      <label class="control-label">Message:</label>
      <textarea class="form-control" type="text" name="message" placeholder="Message" [(ngModel)]="contactMessage.message"></textarea>
    </div>
    <button class="btn btn-primary margin-top-10" type="submit">Save</button>
  </div>
</form>
